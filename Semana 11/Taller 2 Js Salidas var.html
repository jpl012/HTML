<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALIDAS JS</title>
</head>
<body>
    <center>
        <h1>MANEJO DE SALIDAS RESULTADOS VARIABLES JS</h1>
        <p>TIPOS DE SALIDA: CONSOLE.LOG, ALERT, CONFIRM, DOCUMENT.WRITE</p>
        <script>
            //Asignacion de variables: Entrada
            let mensaje="VAMOS A CONTINUAR APRENDIENDO JAVASCRIPT";
            let nombre_std="JUAN PABLO"
            //SALIDA DE VARIABLES
            alert(mensaje+"\n"+nombre_std);
            confirm("PULSE TECLA ENTER PARA CONTINUAR.....");
            document.write(mensaje+ "<br>"+nombre_std);
            console.log(mensaje+" "+nombre_std);
        </script>
    </center>
</body>
</html>
