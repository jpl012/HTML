<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores JS</title>
</head>
<body>
    <center>
        <h1>MANEJO DE OPERADORES MATEMATICOS Y LOGICOS</h1>
        <P>En este ejercicio aprenderemos a crear variables con let, para luego aplicar diferentes operaciones logicas y matematicas</P>
        <script>
            //Asignación de variables: Entrada
            let num1=10;
            let num2=30;
            let log1=true;
            let log2=false;
            //Proceso
            let suma=num1+num2; //suma de numeros
            let mod=num2%num1; //residuo de division%
            let expo=num1**2; //Exponente al cuadrado
            let inc=++num2; //Incrementar Número
            let comp1=log1||log2; //Comparación logica OR
            let comp2=log1&&log2; //Comparación logica AND
            let comp3=(num1==num2); // Comparación logica de Numeros
            //SALIDA
            document.write("***************************************************************************************************************************************************************" + "<br>");
            document.write("la suma de los numeros es...");
            document.write(suma + "<br>");
            document.write("El modulo de la division de los numeros es...");
            document.write(mod + "<br>");
            document.write("El exponente al cuadrado del numero es...");
            document.write(expo + "<br>");
            document.write("el incremento del numero es...");
            document.write(inc + "<br>");
            document.write("El resultado del OR es...");
            document.write(comp1 + "<br>");
            document.write("El resultado del AND es...");
            document.write(comp2 + "<br>");
            document.write("El resultado de la comparacion de los numeros es...");
            document.write(comp3 + "<br>");
            document.write("***************************************************************************************************************************************************************" + "<br>");
        </script>
    </center>
</body>
</html>
