<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- link de sitio sweetalert mensajes mÃ¡s elegantes-->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <img src="./img/tm.jpeg" alt="" width="150" height="150">
        <h2>INGRESO / SALDO TARJETA TRANSMILENIO</h2>
        <br>
        <script>
            let saldo;
            const tm=2950; //valor minimio TM
            //ENTRADA
            saldo=parseInt(prompt("Ingrese saldo de su tarjeta TM"));
            //PROCESO
            if(saldo>=tm){
                swal("Estimado usuario","Ingrese al sistema TM", "success");
            }else{
                swal("Estimado usuario","Saldo Insuficiente: recargue", "error");
            }
        </script>
    </center>
</body>
</html>
