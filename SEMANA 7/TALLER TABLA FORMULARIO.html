<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM TABLE</title>
    <!-- Link para hoja de estilos css -->
    <link rel="stylesheet" href="./css/Table_form.css">
</head>
<body>
    
    <h1>CONTACTENOS</h1>
    <br>
    <form action="">
        <table>
            <caption>DATOS BASICO USUARIO</caption>
            <tr><th>NOMBRE</th><td><input type="text" size="30" placeholder="Ingrese Nombre" required></td></tr>
            <tr><th>APELLIDOS</th><td><input type="text" size="40" placeholder="Ingrese Apellidos" required></td></tr>
            <tr><th>GENERO</th><td><input type="radio" value="f">Femenino <input type="radio" value="m">Masculino</td></tr>
            <tr><th>NIVEL ESTUDIOS</th><td><select><option>Primaria</option><option>Secundaria</option><option>Técnico</option><option>Tecnologico</option><option>Profesional</option></select></td></tr>
            <tr><th>CONTRASEÑA</th><td><input type="password"></td></tr>
            <tr><th><input type="submit" value="ENVIAR"></th><td><input type="reset" value="Borrar"></td></tr>
        </table>

    
    
    
    </form>
</body>
</html>
