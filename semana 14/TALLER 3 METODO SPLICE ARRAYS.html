        <br>
        <script>
        let num
        let std=new Array();// CREAR ARRAYS
        //CAPTURA ARRAYS

        for (i=0;i<num;i++){

        //INDICE DE ELEMENTOS

        //SI EL ESTUDIANTE ES ENCONTRADO ES =0 // DE LO CONTRARIO ES  -1
        if(find>-1){
        swal("Apreciado usuario","Estudiante fue encontradoen  y eliminado Arrays","success");
            var index=std.splice(find,1);
        }else{
        swal("Apreciado usuario","Estudiante NO fue encontradoen Arrays","error");
        }   
        document.write(std+",");
        </script>
    </center>
