<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTURA-LECTURA ARRAYS</title>
</head>
<body>
    <center>
        <h1>CREACION Y LECTURA DE ARRAY</h1>
        <h2>CICLO FOR</h2>
        <h3>A CONTINUACION SE IMPRIMEN LOS DATOS ALAMACENADOS EN ARRAYS</h3>
        <br>
        <script>
            let num;
            let datos=new Array();
            //CAPTURA ARRYS
            num=parseInt(prompt("INGRESE CANTIDAD DATOS A GUARDAR"));//LONGITUD ARRAY
            for (i=0;i<num;i++){
                datos[i]=prompt("INGRESE NOMBRES EN ARRAY");
            }
            //LECTURA
            for (i=0;i<num;i++){
                document.write("<br>"+"<br>");
            document.write("INDICE"+i+"&nbsp;"+datos[i]+"<br>");
            console.log(datos[i]);
            }
        </script>
        <br>
        <p>Final del ejercicio No.1</p>
    
    </center>
</body>
</html>
