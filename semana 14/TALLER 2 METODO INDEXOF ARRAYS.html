<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METODO INDEX OF</title>
    <!-- link de sitio Sweetalert mensajes mÃ¡s elegantes-->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
<center>
    <img src="./img/Incap.jpeg" alt="" width="150" height="150">
    <h1>METODO INDEXOF</h1>
    <h2>BUSQUEDA DE ELEMENTOS EN ARRAYS</h2>
    <br><br>
    <h3>ESTUDIANTE SE ENCUENTRA EN EL INDICE No.</h3>
    <p id="std"></p>
    <script>
        let num
        let std=new Array();
        //CAPTURA ARRAYS
        num=parseInt(prompt("INGRESE CANTIDAD DE NONBRES STD EN ARRAYS"));
        for (i=0;i<num;i++){
            std[i]=prompt("INGRESE NOMBRE STD");
        }
        //BUSCAR STD EN ARRAYS
        let datob=prompt("INGRESE NOMBRE STD A BUSCAR...");
        //INDICE DE ELEMENTOS
        let find=std.indexOf(datob.trim());
        //SI EL ESTUDIANTE ES ENCONTRADO ES =0 // DE LO CONTRARIO ES  -1
        if(find>-1){
        swal("Apreciado usuario","Estudiante fue encontradoen Arrays","success");
            document.getElementById("std").innerHTML=find+"....."+datob;
    }else{
        swal("Apreciado usuario","Estudiante NO fue encontradoen Arrays","error");
        document.getElementById("std").innerHTML=find+"ERROR ESTUDIANTE NO ENCONTRADO...."+datob;
    }
    </script>
    </center>
</body>
</html>
