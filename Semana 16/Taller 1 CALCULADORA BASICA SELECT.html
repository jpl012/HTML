<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA FORM</title>
    <link rel="stylesheet" href="./css/Formulario 16.css">
    <script src="./js/Formulario_select.js"></script>
<head>
<body>
    <br><br>
    <h1>CALCULADORA BASICA</h1>
    <form action="">
        <fieldset>
            <table id="table1">
                <tr><th>Numero 1:</th><td><input type="text" id="n1" name="num1s" size="40" max="20" placeholder="Ingrese Numero 1"></td></tr>
                <tr><th>Numero 2:</th><td><input type="text" id="n2" name="num2" size="40" max="20" placeholder="Ingrese Numero 2"></td></tr>

                <tr><th>Seleccione operacion matematica</th><td><select name="operac" id="op">
                    <option>suma</option>
                    <option>resta</option>
                    <option>multiplicar</option>
                    <option>dividir</option>
                </select></td></tr>
                <tr><th><input type="button" value="CALCULAR" id="bot" onclick="liquidar()"></th><td><input type="button" value=" BORRAR" id="bot"></td></tr>
                <tr><th>Resultado:</th><td><input type="text" id="resp" size="40"></td></tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
